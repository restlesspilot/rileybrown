<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Chat - Riley Brown</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .chat-info {
            opacity: 0.8;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .chat-messages {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background: #4285f4;
            color: white;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .comments-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
        }
        
        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .login-prompt {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        .login-link {
            color: #4285f4;
            text-decoration: none;
            cursor: pointer;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .comment-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .comment-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            resize: vertical;
            min-height: 20px;
        }
        
        .comment-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .comment-btn {
            background: #4285f4;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .comment-btn:hover:not(:disabled) {
            background: #3367d6;
        }
        
        .comment-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .comment {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .comment-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .comment-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }
        
        .comment-name {
            font-weight: 500;
            font-size: 14px;
        }
        
        .comment-time {
            font-size: 12px;
            opacity: 0.6;
        }
        
        .comment-content {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .comment-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .like-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .like-btn:hover {
            color: #ef4444;
        }
        
        .like-btn.liked {
            color: #ef4444;
        }
        
        .like-count {
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Shared Chat</h1>
            <p class="subtitle">Riley's AI Assistant Conversation</p>
        </header>

        <div class="chat-container">
            <div class="chat-header">
                <h2 id="chatTitle">Loading...</h2>
                <div class="chat-info" id="chatInfo">Shared by <span id="chatAuthor">...</span> on <span id="chatDate">...</span></div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="loading">Loading conversation...</div>
            </div>
            
            <div class="comments-section">
                <div class="comments-header">
                    <h3>Comments</h3>
                    <span id="commentCount">0 comments</span>
                </div>
                
                <div id="authSection">
                    <div class="login-prompt">
                        <p><a href="login.html" class="login-link">Sign in</a> to leave a comment</p>
                    </div>
                </div>
                
                <div id="commentForm" style="display: none;">
                    <div class="comment-form">
                        <textarea id="commentInput" class="comment-input" placeholder="Add a comment..." rows="2"></textarea>
                        <button id="submitComment" class="comment-btn">Post</button>
                    </div>
                </div>
                
                <div id="commentsList"></div>
            </div>
        </div>
        
        <div class="back-link" onclick="window.location.href='index.html'" style="margin-top: 20px; text-align: center; cursor: pointer;">
            ‚Üê Back to Main
        </div>
    </div>

    <script type="module">
        import { auth, onAuthStateChanged, db, doc, getDoc, collection, addDoc, query, orderBy, onSnapshot, updateDoc, arrayUnion, arrayRemove } from './firebase-config.js';
        
        let currentUser = null;
        let chatId = null;
        let chatData = null;
        
        // Get chat ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        chatId = urlParams.get('id');
        
        if (!chatId) {
            document.getElementById('chatMessages').innerHTML = '<div class="error">Invalid chat ID</div>';
        } else {
            loadSharedChat();
        }
        
        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            updateAuthSection();
            if (user) {
                setupCommentForm();
            }
        });
        
        function updateAuthSection() {
            const authSection = document.getElementById('authSection');
            const commentForm = document.getElementById('commentForm');
            
            if (currentUser) {
                authSection.style.display = 'none';
                commentForm.style.display = 'block';
            } else {
                authSection.style.display = 'block';
                commentForm.style.display = 'none';
            }
        }
        
        async function loadSharedChat() {
            try {
                const chatRef = doc(db, 'chats', chatId);
                const chatSnap = await getDoc(chatRef);
                
                if (!chatSnap.exists()) {
                    throw new Error('Chat not found');
                }
                
                chatData = chatSnap.data();
                
                // Check if chat is public
                if (!chatData.isPublic) {
                    throw new Error('This chat is private');
                }
                
                displayChatInfo();
                displayMessages();
                loadComments();
                
            } catch (error) {
                console.error('Error loading chat:', error);
                document.getElementById('chatMessages').innerHTML = `<div class="error">${error.message}</div>`;
            }
        }
        
        function displayChatInfo() {
            document.getElementById('chatTitle').textContent = chatData.title;
            
            // Get user info for chat author
            if (chatData.userId) {
                getUserInfo(chatData.userId).then(userInfo => {
                    document.getElementById('chatAuthor').textContent = userInfo.name || 'Anonymous';
                });
            }
            
            const date = chatData.createdAt.toDate();
            document.getElementById('chatDate').textContent = date.toLocaleDateString();
        }
        
        function displayMessages() {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            
            chatData.messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role}`;
                messageDiv.textContent = message.content;
                messagesContainer.appendChild(messageDiv);
            });
        }
        
        async function getUserInfo(userId) {
            try {
                const userRef = doc(db, 'users', userId);
                const userSnap = await getDoc(userRef);
                return userSnap.exists() ? userSnap.data() : { name: 'Anonymous' };
            } catch (error) {
                return { name: 'Anonymous' };
            }
        }
        
        function loadComments() {
            const commentsRef = collection(db, 'comments');
            const q = query(
                commentsRef.where('chatId', '==', chatId),
                orderBy('timestamp', 'desc')
            );
            
            onSnapshot(q, (snapshot) => {
                displayComments(snapshot.docs);
                updateCommentCount(snapshot.docs.length);
            });
        }
        
        function updateCommentCount(count) {
            document.getElementById('commentCount').textContent = `${count} comment${count !== 1 ? 's' : ''}`;
        }
        
        async function displayComments(commentDocs) {
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';
            
            for (const doc of commentDocs) {
                const comment = doc.data();
                const commentElement = await createCommentElement(doc.id, comment);
                commentsList.appendChild(commentElement);
            }
        }
        
        async function createCommentElement(commentId, comment) {
            const userInfo = await getUserInfo(comment.userId);
            
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment';
            
            const likeCount = comment.likes ? comment.likes.length : 0;
            const isLiked = currentUser && comment.likes && comment.likes.includes(currentUser.uid);
            
            commentDiv.innerHTML = `
                <div class="comment-header">
                    <div class="comment-author">
                        <img src="${userInfo.photoURL || '/default-avatar.png'}" alt="Avatar" class="comment-avatar">
                        <span class="comment-name">${userInfo.name || 'Anonymous'}</span>
                    </div>
                    <span class="comment-time">${comment.timestamp.toDate().toLocaleDateString()}</span>
                </div>
                <div class="comment-content">${comment.content}</div>
                <div class="comment-actions">
                    ${currentUser ? `
                        <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${commentId}')">
                            ‚ù§Ô∏è <span class="like-count">${likeCount}</span>
                        </button>
                    ` : `
                        <span class="like-btn">‚ù§Ô∏è <span class="like-count">${likeCount}</span></span>
                    `}
                </div>
            `;
            
            return commentDiv;
        }
        
        function setupCommentForm() {
            const submitBtn = document.getElementById('submitComment');
            const commentInput = document.getElementById('commentInput');
            
            submitBtn.addEventListener('click', submitComment);
            commentInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                    submitComment();
                }
            });
        }
        
        async function submitComment() {
            const commentInput = document.getElementById('commentInput');
            const submitBtn = document.getElementById('submitComment');
            const content = commentInput.value.trim();
            
            if (!content || !currentUser) return;
            
            submitBtn.disabled = true;
            
            try {
                await addDoc(collection(db, 'comments'), {
                    chatId: chatId,
                    userId: currentUser.uid,
                    content: content,
                    timestamp: new Date(),
                    likes: []
                });
                
                commentInput.value = '';
            } catch (error) {
                console.error('Error posting comment:', error);
                alert('Failed to post comment. Please try again.');
            } finally {
                submitBtn.disabled = false;
            }
        }
        
        // Make toggleLike global for onclick handlers
        window.toggleLike = async function(commentId) {
            if (!currentUser) return;
            
            try {
                const commentRef = doc(db, 'comments', commentId);
                const commentSnap = await getDoc(commentRef);
                const commentData = commentSnap.data();
                
                const likes = commentData.likes || [];
                const isLiked = likes.includes(currentUser.uid);
                
                if (isLiked) {
                    await updateDoc(commentRef, {
                        likes: arrayRemove(currentUser.uid)
                    });
                } else {
                    await updateDoc(commentRef, {
                        likes: arrayUnion(currentUser.uid)
                    });
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        };
    </script>
</body>
</html>
