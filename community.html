<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chats - Riley Brown</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .community-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .chat-feed {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .chat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chat-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .chat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }
        
        .chat-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .chat-author {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .author-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        
        .chat-stats {
            display: flex;
            gap: 15px;
            font-size: 12px;
            opacity: 0.6;
        }
        
        .chat-preview {
            margin-bottom: 15px;
        }
        
        .message-preview {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .message-preview.user {
            background: rgba(66, 133, 244, 0.2);
            text-align: right;
        }
        
        .message-preview.assistant {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .message-label {
            font-size: 11px;
            opacity: 0.6;
            margin-bottom: 4px;
        }
        
        .view-full-btn {
            background: #4285f4;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .view-full-btn:hover {
            background: #3367d6;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .filter-btn.active {
            background: #4285f4;
            border-color: #4285f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Community Chats</h1>
            <p class="subtitle">Discover shared AI conversations</p>
        </header>

        <div class="community-container">
            <div class="filters">
                <button class="filter-btn active" data-filter="recent">Recent</button>
                <button class="filter-btn" data-filter="popular">Most Liked</button>
                <button class="filter-btn" data-filter="discussed">Most Discussed</button>
            </div>
            
            <div class="chat-feed" id="chatFeed">
                <div class="loading">Loading shared chats...</div>
            </div>
        </div>
        
        <div class="back-link" onclick="window.location.href='index.html'" style="margin-top: 20px; text-align: center; cursor: pointer;">
            ‚Üê Back to Main
        </div>
    </div>

    <script type="module">
        import { db, collection, query, where, orderBy, limit, onSnapshot, getDocs, doc, getDoc } from './firebase-config.js';
        
        let currentFilter = 'recent';
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            setupFilters();
            loadChats();
        });
        
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active filter
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    currentFilter = btn.dataset.filter;
                    loadChats();
                });
            });
        }
        
        async function loadChats() {
            const chatFeed = document.getElementById('chatFeed');
            chatFeed.innerHTML = '<div class="loading">Loading shared chats...</div>';
            
            try {
                let q;
                const chatsRef = collection(db, 'chats');
                
                switch (currentFilter) {
                    case 'recent':
                        q = query(
                            chatsRef,
                            where('isPublic', '==', true),
                            orderBy('createdAt', 'desc'),
                            limit(20)
                        );
                        break;
                    case 'popular':
                        // For now, sort by recent - would need comment counts for true popularity
                        q = query(
                            chatsRef,
                            where('isPublic', '==', true),
                            orderBy('createdAt', 'desc'),
                            limit(20)
                        );
                        break;
                    case 'discussed':
                        // For now, sort by recent - would need comment counts for true discussion
                        q = query(
                            chatsRef,
                            where('isPublic', '==', true),
                            orderBy('createdAt', 'desc'),
                            limit(20)
                        );
                        break;
                }
                
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    chatFeed.innerHTML = '<div class="empty-state">No shared chats yet. Be the first to share a conversation!</div>';
                    return;
                }
                
                await displayChats(snapshot.docs);
                
            } catch (error) {
                console.error('Error loading chats:', error);
                chatFeed.innerHTML = '<div class="empty-state">Error loading chats. Please try again later.</div>';
            }
        }
        
        async function displayChats(chatDocs) {
            const chatFeed = document.getElementById('chatFeed');
            chatFeed.innerHTML = '';
            
            for (const chatDoc of chatDocs) {
                const chat = chatDoc.data();
                const chatElement = await createChatCard(chatDoc.id, chat);
                chatFeed.appendChild(chatElement);
            }
        }
        
        async function createChatCard(chatId, chat) {
            const userInfo = await getUserInfo(chat.userId);
            const commentCount = await getCommentCount(chatId);
            
            const chatCard = document.createElement('div');
            chatCard.className = 'chat-card';
            chatCard.onclick = () => window.location.href = `shared-chat.html?id=${chatId}`;
            
            // Get first few messages for preview
            const messages = chat.messages || [];
            const previewMessages = messages.slice(0, 3);
            
            chatCard.innerHTML = `
                <div class="chat-card-header">
                    <div>
                        <div class="chat-title">${chat.title}</div>
                        <div class="chat-meta">
                            <div class="chat-author">
                                <img src="${userInfo.photoURL || '/default-avatar.png'}" alt="Avatar" class="author-avatar">
                                <span>${userInfo.name || 'Anonymous'}</span>
                            </div>
                            <span>‚Ä¢</span>
                            <span>${chat.createdAt.toDate().toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="chat-stats">
                        <span>üí¨ ${commentCount}</span>
                        <span>üìù ${messages.length} messages</span>
                    </div>
                </div>
                
                <div class="chat-preview">
                    ${previewMessages.map(msg => `
                        <div class="message-preview ${msg.role}">
                            <div class="message-label">${msg.role === 'user' ? 'You' : 'AI Assistant'}</div>
                            ${msg.content.length > 150 ? msg.content.substring(0, 150) + '...' : msg.content}
                        </div>
                    `).join('')}
                    ${messages.length > 3 ? `<div style="opacity: 0.5; font-size: 12px; text-align: center; margin-top: 8px;">+${messages.length - 3} more messages</div>` : ''}
                </div>
                
                <button class="view-full-btn" onclick="event.stopPropagation(); window.location.href='shared-chat.html?id=${chatId}'">
                    View Full Conversation
                </button>
            `;
            
            return chatCard;
        }
        
        async function getUserInfo(userId) {
            try {
                const userRef = doc(db, 'users', userId);
                const userSnap = await getDoc(userRef);
                return userSnap.exists() ? userSnap.data() : { name: 'Anonymous' };
            } catch (error) {
                return { name: 'Anonymous' };
            }
        }
        
        async function getCommentCount(chatId) {
            try {
                const commentsRef = collection(db, 'comments');
                const q = query(commentsRef, where('chatId', '==', chatId));
                const snapshot = await getDocs(q);
                return snapshot.size;
            } catch (error) {
                return 0;
            }
        }
    </script>
</body>
</html>
