<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Riley Brown</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .google-btn:hover {
            background: #3367d6;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .login-description {
            margin: 20px 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Riley Brown</h1>
            <p class="subtitle">AI Chat Access</p>
        </header>

        <div class="login-container">
            <div class="login-card">
                <h2>Sign in to access AI Chat</h2>
                <p class="login-description">
                    Join the community to chat with AI, share conversations, and interact with other users.
                </p>
                
                <button id="googleSignIn" class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <div class="back-link" onclick="window.location.href='index.html'" style="margin-top: 20px; cursor: pointer;">
                    ‚Üê Back to Main
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, provider, signInWithPopup, onAuthStateChanged } from './firebase-config.js';
        
        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to AI chat
                window.location.href = 'ai-chat.html';
            }
        });
        
        // Google Sign In
        document.getElementById('googleSignIn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Save user data to Firestore
                await saveUserData(user);
                
                // Redirect to AI chat
                window.location.href = 'ai-chat.html';
            } catch (error) {
                console.error('Error signing in:', error);
                alert('Failed to sign in. Please try again.');
            }
        });
        
        async function saveUserData(user) {
            try {
                const { setDoc, doc, db } = await import('./firebase-config.js');
                await setDoc(doc(db, 'users', user.uid), {
                    name: user.displayName,
                    email: user.email,
                    photoURL: user.photoURL,
                    createdAt: new Date()
                }, { merge: true });
            } catch (error) {
                console.error('Error saving user data:', error);
            }
        }
    </script>
</body>
</html>
