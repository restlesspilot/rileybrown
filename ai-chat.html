<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Riley Brown</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .share-btn {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .share-btn:hover {
            background: rgba(34, 197, 94, 0.2);
        }
        
        .share-btn.shared {
            background: rgba(34, 197, 94, 0.2);
            color: #16a34a;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }
        
        .message.user {
            align-self: flex-end;
            background: #4285f4;
            color: white;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
            resize: none;
            min-height: 20px;
            max-height: 100px;
        }
        
        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .send-btn {
            background: #4285f4;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #3367d6;
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>AI Chat</h1>
            <p class="subtitle">Chat with Riley's AI Assistant</p>
        </header>

        <div class="chat-container">
            <div class="chat-header">
                <div class="user-info">
                    <img id="userAvatar" class="user-avatar" src="" alt="User Avatar">
                    <span id="userName">Loading...</span>
                </div>
                <div class="header-actions">
                    <button id="shareBtn" class="share-btn">Share Chat</button>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    üëã Hello! I'm Riley's AI assistant. I can help you with questions about AI, coding, VibeCode, or anything else you'd like to discuss!
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="chat-input-container">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your message here..." 
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">Send</button>
            </div>
        </div>
        
        <div class="back-link" onclick="window.location.href='index.html'" style="margin-top: 20px; text-align: center; cursor: pointer;">
            ‚Üê Back to Main
        </div>
    </div>

    <script type="module">
        import { auth, signOut, onAuthStateChanged, db, collection, addDoc, doc, setDoc, query, orderBy, onSnapshot } from './firebase-config.js';
        
        let currentUser = null;
        let currentChatId = null;
        
        // Check authentication
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userAvatar').src = user.photoURL;
                initializeChat();
            } else {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        });
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });
        
        // Share functionality
        document.getElementById('shareBtn').addEventListener('click', async () => {
            if (!currentChatId) {
                alert('Start a conversation first before sharing!');
                return;
            }
            
            try {
                const shareBtn = document.getElementById('shareBtn');
                const originalText = shareBtn.textContent;
                shareBtn.disabled = true;
                shareBtn.textContent = 'Sharing...';
                
                // Update chat to be public
                const { updateDoc, doc } = await import('./firebase-config.js');
                await updateDoc(doc(db, 'chats', currentChatId), {
                    isPublic: true,
                    sharedAt: new Date()
                });
                
                // Copy share URL to clipboard
                const shareUrl = `${window.location.origin}/shared-chat.html?id=${currentChatId}`;
                await navigator.clipboard.writeText(shareUrl);
                
                shareBtn.textContent = 'Shared! (Copied link)';
                shareBtn.classList.add('shared');
                
                setTimeout(() => {
                    shareBtn.textContent = originalText;
                    shareBtn.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('Error sharing chat:', error);
                alert('Failed to share chat. Please try again.');
                document.getElementById('shareBtn').disabled = false;
            }
        });
        
        // Chat functionality
        function initializeChat() {
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const chatMessages = document.getElementById('chatMessages');
            
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
            
            // Send message on Enter (but not Shift+Enter)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Send button click
            sendBtn.addEventListener('click', sendMessage);
            
            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;
                
                // Clear input and disable send button
                chatInput.value = '';
                chatInput.style.height = 'auto';
                sendBtn.disabled = true;
                
                // Add user message to chat
                addMessageToChat(message, 'user');
                
                // Show typing indicator
                showTypingIndicator();
                
                try {
                    // Send to OpenAI API
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': await currentUser.getIdToken()
                        },
                        body: JSON.stringify({
                            message: message,
                            chatId: currentChatId
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to send message');
                    }
                    
                    const data = await response.json();
                    
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    // Add AI response to chat
                    addMessageToChat(data.message, 'assistant');
                    
                    // Save chat to Firestore
                    if (data.chatId) {
                        currentChatId = data.chatId;
                    }
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    hideTypingIndicator();
                    addMessageToChat('Sorry, I encountered an error. Please try again.', 'assistant');
                } finally {
                    sendBtn.disabled = false;
                }
            }
            
            function addMessageToChat(message, role) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                messageDiv.textContent = message;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function showTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                typingIndicator.style.display = 'block';
                chatMessages.appendChild(typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                typingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
